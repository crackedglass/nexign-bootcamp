server.port=8081

spring.datasource.url=jdbc:h2:mem:cdrdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

rabbitmq.queue.name=cdr_queue
rabbitmq.exchange.name=cdr_exchange
rabbitmq.routing.key.name=cdr_routing_key

logging.level.com.example.cdrgenerator=INFO
logging.level.org.springframework.amqp=INFO

