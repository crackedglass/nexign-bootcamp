version: '3.8'

services:
  cdr-generator:
    build:
      context: ./cdr-generator
      dockerfile: Dockerfile
    container_name: cdr-generator
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
